version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/query"
    schema: "./database/migrations"
    gen:
      go:
        package: "postgres"
        out: "./database/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"